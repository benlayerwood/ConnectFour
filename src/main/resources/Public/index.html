<div class="column right">  
    <fieldset>
        <legend><b>New Game</b></legend>

        <form>
            <label for="first">Player 1:</label>
            <input type="radio" id="p1Human" name="first" value="human" checked>Human
            <input type="radio" id="p1Human" name="first" value="comp">Computer<br>
        </form>
        <form>
            <label for="second">Player 2:</label>
            <input type="radio" id="p2Human" name="second" value="human">Human
            <input type="radio" id="p2Human" name="second" value="comp" checked>Computer<br>
        </form>
        <input type="submit" value="Start New Game" onclick="sendNewGame()">
    </fieldset>

    <div class="game-button-container">
        <div class="game-button" onclick="sendMove('best')">Make Best Move</div>
        <div class="game-button" onclick="send('undoMove')">Undo Move</div>
        <div class="game-button" onclick="send('runTests')">Run Tests</div>
        <div class="game-status" id="compIndicator"></div>
    </div>

</div>
